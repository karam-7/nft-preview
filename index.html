<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="app">
        <section class="info">
            <div class="info-img">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
            <div class="icon">
                <img src="./images/icon-view.svg" alt="" class="icon-img">
            </div>
        </div>
            <h1 class="info-h1">Equilibrium #3429</h1>
            <p class="info-para">Our Equilibrium collection promotes balance and calm.</p>
            <div class="time">
                <div class="hour">
                    <img src="./images/icon-ethereum.svg" alt="icon">
                    <h4 class="hour-h3">0.041 ETH</h4>
                </div>
                <div class="day">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <h5 class="day-h5">3 days left</h5>
                </div>
            </div>
            <hr class="hr">
            <div class="person">
                <img src="./images/image-avatar.png" alt="person">
                <h4 class="person-h4">Creation of <a href="#"> Jules Wyvern</a></h4>
            </div>
        </section>
        <footer class="foot">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="http://karam-portfolio.liveblog365.com" target="_blank"> KARAM SINGH</a>
          </footer>
    </main>
</body>
</html>
